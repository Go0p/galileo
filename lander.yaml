# 上链器
lander:
  enable_log: false
  # fixed, random
  compute_unit_price_strategy: "fixed"
  # AllAtOnce 或 OneByOne
  sending_strategy: "AllAtOnce"

  # 固定优先费 单位是 lamports
  fixed_compute_unit_price: 10
  # 随机优先费范围 单位是 lamports
  random_compute_unit_price_range:
    - 3000
    - 4000

  skip_preflight: true
  # 设置为 null 以使用默认重试策略
  max_retries: 0
  # 设置最小上下文 slot，默认不限制
  min_context_slot: 0

  jito:
    uuid_config:
      # - uuid: "7dc49e80-30ef-11f0-adc7-7b9dbe800966"
      #   rate_limit: 5
    endpoints:
      - https://jito-worker.meteora.ag/bundles
      # - https://frankfurt.mainnet.block-engine.jito.wtf/api/v1/bundles
      # # - https://app.meteora.ag/api/jito
      # - https://amsterdam.mainnet.block-engine.jito.wtf/api/v1/bundles
      # - https://london.mainnet.block-engine.jito.wtf/api/v1/bundles
      # - https://ny.mainnet.block-engine.jito.wtf/api/v1/bundles
      # - https://tokyo.mainnet.block-engine.jito.wtf/api/v1/bundles
      # - https://slc.mainnet.block-engine.jito.wtf/api/v1/bundles

    # 小费策略，
    # 支持的值 fixed, range, floor
    tip_strategies: fixed

    # 使用固定的 lamports 作为小费
    fixed_tip: 2000
    # 随机小费，随机在 range_tips 中选择一个
    range_tips: [3000,5000]

    # https://bundles.jito.wtf/api/v1/bundles/tip_floor 查看当前的 tip floor
    # [
    #   {
    #     "time": "2025-10-12T05:00:52+00:00",
    #     "landed_tips_25th_percentile": 0.000001,
    #     "landed_tips_50th_percentile": 0.000003011,
    #     "landed_tips_75th_percentile": 0.000036239,
    #     "landed_tips_95th_percentile": 0.000124499999999999,
    #     "landed_tips_99th_percentile": 0.00035562034,
    #     "ema_landed_tips_50th_percentile": 0.000002071238115379
    #   }
    # ]
    # 结果是 sol，需要乘 10^9
    # 需要自行转换为 lamports
    floor_tip_level: "75th"

    # 限制 floor tip 的最大值，防止 tip 过于夸张
    max_floor_tip_lamports: 100000

  # 本质上是一个质押的 rpc 节点
  staked:
    endpoints:
      # - "https://acc.solayer.org"
      # - "https://solana-rpc.publicnode.com"
      # go0p
      - "https://rpc.shyft.to?api_key=FgU1AVt-7pIiUk2j"
      # - "https://mainnet.solana.validationcloud.io/v1/4YlOowpz6fTe6Jl31oWxYGSusOS12UzTxXkpdoC1I5A"
      - "https://mainnet.helius-rpc.com/?api-key=39602420-7609-49be-905e-92421ddcb342"
      #sb
      # - "https://rpc.shyft.to?api_key=dEA2ZMnWeFHn62ul"
      # - "https://mainnet.solana.validationcloud.io/v1/DaSF8wCgDzURllPvFmWEyxqLSJ_Fs6blvxTNcmf7iHw"
      # - "https://mainnet.helius-rpc.com/?api-key=7b76aea3-b322-4d3c-9b21-eb293c0cc55a"
  # rpc_url: "https://solana-rpc.publicnode.com"

  # 第三方提供商，需要额外的发送 tip 
  temporal:
    endpoints:
      - ""

  astralane:
    endpoints:
      - ""
