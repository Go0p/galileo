    # "SolFi V2",
    # "GoonFi",
    # "TesseraV",
    # "ZeroFi",
    # "Whirlpools",
    # "Obric V2",
    # "Aquifer",
    # "Lifinity V2",
    # "DFlow JIT Router"
  ]

exclude_dexes: [
  "DFlow JIT Router"
]

# 通过 exclude_dexes 会在 DFlow /quote 请求中拼接为 excludeDexes 参数
# "DFlow JIT Router",
enable_landers: [
    # "staked"
    "jito",
  ]

# 自动根据 IP 容量扩展各 lane 的交易规模数量，避免手动维护庞大的 trade size 列表。
auto_scale_to_ip:
  enable: false
  max_multiplier: 3.0

base_mints:
  # - mint: "So11111111111111111111111111111111111111112"
  #   # 每个 lane 描述一个交易规模区间与生成策略：
  #   # - min/max：规模范围（单位 lamports）
  #   # - count：初始生成多少个规模；结合 auto_scale 时也作为扩容基数
  #   # - strategy：linear / exponential / random
  #   # - weight：auto_scale 启用时的扩容权重（可选，默认 1.0）
  #   lanes:
  #     - min: 1_000_000_000
  #       max: 6_000_000_000
  #       count: 1
  #       strategy: linear
  #   # 最小利润
  #   min_quote_profit: 10000
  - mint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
    lanes:
      - min: 600_000_000
        max: 1_200_000_000
        count: 2
        strategy: linear
    min_quote_profit: 100
