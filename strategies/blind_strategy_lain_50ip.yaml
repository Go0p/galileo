
memo: ""
# 只允许交易这些 dex
enable_dexs: [
    "HumidiFi",
    "SolFi",
    "SolFi V2",
    "Tessera V",
    "ZeroFi",
    "Whirlpools",
    "Obric V2",
    "Aquifer",
    "Meteora DLMM",
    "PancakeSwap",
    "Gamma",
    "Lifinity V2",
    # "DFlow JIT Router"
  ]
exclude_dexes: [
    # 通过 exclude_dexes 会在 DFlow /quote 请求中拼接为 excludeDexes 参数
    # "DFlow JIT Router",
  ]
enable_landers: [
    # "staked"
    "jito",
  ]
# 自动根据 IP 容量扩展各 lane 的交易规模数量，避免手动维护庞大的 trade size 列表。
auto_scale_to_ip:
  enable: false
  max_multiplier: 2.0
base_mints:
  - mint: "So11111111111111111111111111111111111111112"
    # 每个 lane 描述一个交易规模区间与生成策略：
    # - min/max：规模范围（单位 lamports）
    # - count：初始生成多少个规模；结合 auto_scale 时也作为扩容基数
    # - strategy：linear / exponential / random
    # - weight：auto_scale 启用时的扩容权重（可选，默认 1.0）
    lanes:
      - min: 500_000_000
        max: 10_000_000_000
        count: 10          # 初始 5 档 → 乘以 2.0 至多 10 档
        weight: 1.0       # 权重较小，只拿到少量扩容
        strategy: linear
    # 最小利润
    min_quote_profit: 11000
  - mint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
    lanes:
      - min: 20_000_000
        max: 100_000_000
        count: 5         # 初始 20 档 → 乘以 2.0 至多 40 档
        weight: 1.0       # 权重大，多拿扩容名额
        strategy: linear
      - min: 100_000_000
        max: 2_000_000_000
        count: 25         # 初始 20 档 → 乘以 2.0 至多 40 档
        weight: 1.0       # 权重大，多拿扩容名额
        strategy: linear
      - min: 2_000_000_000
        max: 4_000_000_000
        count: 10         # 初始 20 档 → 乘以 2.0 至多 40 档
        weight: 1.0       # 权重大，多拿扩容名额
        strategy: linear
    min_quote_profit: 15000