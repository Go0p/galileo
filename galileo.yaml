      # taker: "k1bWgJv1fdVMCqgDM2jkEfhEzKW7XgGpj8vGGKjgSnJ"
      taker: "P1ayvj9UdRxiVWa6rxXbqmosF1tZf62VZSJnrUnvhak"
      exclude_routers: []
      priority_fee_lamports: 10
      cadence:
        # default: 默认的 quote 节奏配置，适用于所有 base mint
        default:
          # group_parallelism: 同一波次内允许同时运行的 quote 组数量；
          #   - auto: 以 IP 池容量和 per_ip_inflight_limit 为上限自动推导
          #   - 正整数: 显式限制最大并发度
          group_parallelism: auto
          # intra_group_spacing_ms: 当前波次内，相邻 quote 组启动之间的最小间隔（毫秒）；
          #   设置为 0 表示同一波次的组可以无缝并发。
          intra_group_spacing_ms: 0
          # wave_cooldown_ms: 一波所有 quote 组执行完毕后等待的时间（毫秒），
          #   冷却期内不会开始下一波，适合给对端接口一个稳定的恢复窗口。
          wave_cooldown_ms: 0
        # per_base_mint: 针对特定 base mint 覆盖默认节奏（可选）；未开启时沿用 default
        #   So11111111111111111111111111111111111111112:
        #     group_parallelism: 1
        #     intra_group_spacing_ms: 200
        #     wave_cooldown_ms: 1000
    swap_config:
      cu_limit_multiplier: 0.92
